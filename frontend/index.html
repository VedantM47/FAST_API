<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CRUD Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .operations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .box {
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .box:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .box h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

<body>
    <div class="container">
        <h2>ðŸš€ FastAPI CRUD Operations</h2>

        <div class="operations-grid">
            <div class="box">
                <h3>GET</h3>
                <button class="btn-get" onclick="callAPI('GET')">Perform GET</button>
            </div>

            <div class="box">
                <h3>POST</h3>
                <button class="btn-post" onclick="callAPI('POST')">Perform POST</button>
            </div>

            <div class="box">
                <h3>PUT</h3>
                <button class="btn-put" onclick="callAPI('PUT')">Perform PUT</button>
            </div>

            <div class="box">
                <h3>PATCH</h3>
                <button class="btn-patch" onclick="callAPI('PATCH')">Perform PATCH</button>

            <div class="box">
                <h3>DELETE</h3>
                <button class="btn-delete" onclick="callAPI('DELETE')">Perform DELETE</button>
            </div>
        </div>

        <div class="result-section">
            <h3>Result</h3>
            <div id="result">No operation performed yet. Click a button above to test the API.</div>
        </div>
    </div>
